<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobMagnet - Find Your Dream Job</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #e0dddd; /* Light background to contrast with dark theme */
      color: #082B49; /* Primary color for text */
    }

    .logo {
      height: 50px;
      width: auto;
    }

    /* Header Styles */
    header {
      position: static;
      width: 100%;
      background: #2b2c2d; /* Dark blue matching logo */
      color: white;
      padding: 10px 20px;
      text-align: left;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      font-weight: bold;
    }

    header nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 1.2em;
      position: relative;
      transition: color 0.3s ease;
    }

    header nav a:hover {
      color: #59a1d9; /* Slightly lighter blue for hover state */
    }

    header nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: -5px;
      left: 50%;
      background-color: #59a1d9;
      transition: all 0.3s ease-in-out;
    }

    header nav a:hover::after {
      width: 100%;
      left: 0;
    }

    .hero {
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 7s ease-in-out; /* Smooth transition for slideshow */
    }

    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(0px);
      filter: brightness(0.6);
      z-index: 1;
    }



    /* Search Bar on Hero Image */
    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 5px;
      background: rgb(59 97 116 / 80%); /* Dark blue with slight transparency */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      z-index: 2;
      position: relative;
    }

    .search-bar input[type="text"],
    .search-bar select {
      padding: 12px;
      margin-right: 5px;
      border: 1px solid #082B49;
      border-radius: 2px;
      width: 300px;
    }

    .search-bar input[type="submit"] {
      padding: 12px 25px;
      background-color: #082B49;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-bar input[type="submit"]:hover {
      background-color: #59a1d9; /* Slightly lighter blue for hover state */
    }

    /* Job Listing Grid */
    .posted-job-listings {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    /* Posted Job Card */
    .posted-job-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(8, 43, 73, 0.2); /* Shadow with dark blue tint */
      transition: transform 0.5s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    .posted-job-card:hover {
      transform: translateY(-10px);
    }

    /* Gradient Cover Inside the Job Card */
    .posted-job-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 90px;
      background: linear-gradient(90deg, #082B49, #59a1d9); /* Updated gradient with dark blue theme */
      border-radius: 0 0 150px 2px;
      z-index: 1;
    }

    /* Job Title and Logo Inside the Card */
    .posted-job-card-header {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      z-index: 2;
      color: white;
      font-size: 1.25em;
    }

    .posted-job-card-header .company-logo {
      width: 40px;
      height: 40px;
      border-radius: 5px;
      margin-right: 10px;
    }

    /* Job Card Content */
    .posted-job-card-content {
      padding: 20px;
      margin-top: 80px;
    }

    .posted-job-card-content p {
      color: #082B49; /* Dark blue for text */
      margin-bottom: 15px;
    }

    .posted-job-card-content a {
      display: inline-block;
      background-color: #082B49;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      margin-right: 10px;
      transition: background-color 0.3s ease;
    }

    .posted-job-card-content a:hover {
      background-color: #59a1d9; /* Slightly lighter blue for hover state */
    }


    /* Footer Styling */
    footer {
      text-align: center;
      padding: 20px 0;
      background: #2b2c2d;
      color: white;
      margin-top: 300px;
    }
    /* Style for messages icon */
    .messages-link {

      position: relative;
      display: inline-block;
    }

    .messages-icon {
      padding-top: 5px;
      height: 25px; /* Adjust the icon size */
      width: auto;
    }

    .unread-count {
      position: absolute;
      top: -10px;
      right: -10px;
      background-color: #ff0000; /* Red background for the unread count */
      color: white;
      border-radius: 50%;
      padding: 5px 10px;
      font-size: 0.9em;
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>

<!-- Header with Logo and Navigation -->
<header>
  <a href="/">
    <img src="images/logo.png" alt="Jobmagnet Logo" class="logo">
  </a>
  <nav>
    <a href="/EmpHomeLogged.html">HOME</a>
    <a href="/EmpviewProfile.html">PROFILE</a>
    <a href="/applicants.html">APPLICANTS</a>
    <a href="/PostJob.html">POST A JOB</a>
    <a href="/PostedJobs.html">POSTED JOBS</a>
    <a href="/EmployerUnreadMessages.html" class="messages-link">
      <img src="images/message.png" alt="Messages" class="messages-icon">
      <span id="unreadCount" class="unread-count"></span>
    </a>
  </nav>
</header>


<!-- Hero Section -->
<section class="hero">
  <!-- Search Bar Positioned on the Hero Section -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Job title, company, or keyword">
    <input type="submit" value="Search" id="searchButton">
  </div>
</section>

<!-- Posted Job Listings -->
<div class="container">

  <div class="posted-job-listings" id="jobListings">
    <!-- Job cards will be dynamically inserted here -->
  </div>
</div>

<!-- Footer -->
<footer>
  <p>&copy; 2024 JobMagnet. All rights reserved.</p>
</footer>

<!-- Fetch posted jobs from API -->
<script>

  //slide show<script>
  // Array of image URLs for the slideshow
  const heroImages = [
    'images/postedjobs.jpg',
    'images/emphome.jpg',
    'images/home.jpg',
  ];

  // Reference to the hero section
  const heroSection = document.querySelector('.hero');

  // Index to track the current image
  let currentImageIndex = 0;

  // Function to change the background image
  function changeHeroBackground() {
    // Update the background image
    heroSection.style.backgroundImage = `url('${heroImages[currentImageIndex]}')`;

    // Update the index for the next image
    currentImageIndex = (currentImageIndex + 1) % heroImages.length; // Loop back to the first image
  }

  // Initial background image setup
  changeHeroBackground();

  // Change background every 5 seconds (5000 milliseconds)
  setInterval(changeHeroBackground, 7000);


let allJobs = []; // Store all jobs fetched from the API
let companyId = null; // Variable to store the company ID

async function fetchCompanyId() {
const senderEmail = localStorage.getItem('email'); // Get the email from localStorage
try {
const response = await fetch(`/api/employers/profile?email=${encodeURIComponent(senderEmail)}`);
const companyData = await response.json();
companyId = companyData.id;
companyName = companyData.companyName;
companyLogo = companyData.companyLogo;
// Assuming the company ID is in the `id` field
fetchPostedJobsByCompanyId(companyId); // Fetch jobs for the specific company
} catch (error) {
console.error('Error fetching company ID:', error);
}
}

async function fetchPostedJobsByCompanyId(companyId) {
try {
const response = await fetch(`/api/postedJobs/company/${companyId}`); // Adjust this endpoint to fetch jobs by company ID
      allJobs = await response.json(); // Store all jobs

      displayJobs(allJobs); // Display all jobs for the specific company
    } catch (error) {
      console.error('Error fetching job postings:', error);
    }
  }


  function displayJobs(jobs) {
    const jobListings = document.getElementById('jobListings');
    jobListings.innerHTML = ''; // Clear existing job cards

    jobs.forEach(job => {
      const jobCard = document.createElement('div');
      jobCard.classList.add('posted-job-card');
      jobCard.innerHTML = `
<div class="posted-job-card">
  <div class="posted-job-card-header">
    <img src="${companyLogo ? 'data:image/png;base64,' + companyLogo : '/images/img.png'}" class="company-logo" alt="${companyName} logo">
    <span>${job.jobPosition}</span>
  </div>
  <div class="posted-job-card-content">
    <p>Company: ${companyName}</p>
    <p>Title: ${job.jobTitle}</p>
    <p>Location: ${job.location}</p>
    <p>Job Type: ${job.jobType}</p>
    <p>Salary: ${job.salary}</p>
    <p>Date: ${job.postedDate ? new Date(job.postedDate).toLocaleDateString('en-GB') : 'Not Posted Yet'}</p>
    <a href="/EditPostedJobs.html?id=${job.jobId}">View Job</a>
    <button class="delete-job" data-id="${job.jobId}">Delete Job</button>
  </div>
</div>

        `;

      jobListings.appendChild(jobCard); // Add job card to the posted job listings container
    });

    // Add event listeners for delete buttons
    document.querySelectorAll('.delete-job').forEach(button => {
      button.addEventListener('click', async (event) => {
        const jobId = event.target.getAttribute('data-id');
        await deleteJobById(jobId);
      });
    });
  }

  async function deleteJobById(jobId) {
    try {
      const response = await fetch(`/api/company/posting/delete/${jobId}`, {
        method: 'DELETE',
      });
      if (response.ok) {
        alert('Job deleted successfully!');
        fetchPostedJobsByCompanyId(companyId); // Refresh job listings
      } else {
        alert('Failed to delete job. Please try again.');
      }
    } catch (error) {
      console.error('Error deleting job:', error);
    }
  }


  function searchJobs() {
    const searchInput = document.getElementById('searchInput').value.toLowerCase();
    const filteredJobs = allJobs.filter(job => {
      return job.jobPosition.toLowerCase().includes(searchInput) ||
              job.companyName.toLowerCase().includes(searchInput) ||
              job.jobTitle.toLowerCase().includes(searchInput) ||
              job.location.toLowerCase().includes(searchInput);
    });
    displayJobs(filteredJobs); // Display the filtered jobs
  }

  // Event listener for search button
  document.getElementById('searchButton').addEventListener('click', searchJobs);

  // Call fetchCompanyId when the page loads
  window.onload = () => {
    fetchCompanyId(); // Fetch company ID based on the email
  };
</script>


</body>
</html>
