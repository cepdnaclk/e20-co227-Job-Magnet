
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            color: #0f41e4;
        }

        .logo {
            height: 50px; /* Adjust height as needed */
            width: auto; /* Maintain aspect ratio */
        }

        /* Navigation Bar */
        /* Header Styles */
        header {
            position: fixed;
            top:0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            text-align: left;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
        }

        header nav {
            margin: 0;
        }

        header nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            position: relative;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: #007bff;
        }

        header nav a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            bottom: -5px;
            left: 50%;
            background-color: #007bff;
            transition: all 0.3s ease-in-out;
        }

        header nav a:hover::after {
            width: 100%;
            left: 0;
        }


        /* Form Styling (wider) */
        form {
            max-width: 1000px;
            margin: 100px auto 50px;
            padding: 30px;
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
            font-size: 20px; /* Add or change this line to your preferred font size */
        }

        /* Increased input field and dropdown size */
        input[type="text"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 20px; /* Increased padding for larger size */
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px; /* Increased font size */
            background-color:white;
            color: #333;
        }

        button {
            padding: 15px 20px; /* Increased button padding */
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px; /* Increased button font size */
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Switch styles */
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .switch-label {
            font-size: 16px;
            font-weight: bold;
        }

        .availability-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .availability-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Display the status next to the switch */
        #availabilityLabel {
            font-size: 16px;
            font-weight: bold;
        }
        /* Style for messages icon */
        .messages-link {

            position: relative;
            display: inline-block;
        }

        .messages-icon {
            padding-top: 5px;
            height: 25px; /* Adjust the icon size */
            width: auto;
        }

        .unread-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: #ff0000; /* Red background for the unread count */
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 0.6em;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
<header>
    <a href="/">
        <img src="images/logo.png" alt="Jobmagnet Logo" class="logo">
    </a>
    <nav>
        <a href="/EmpHomeLogged.html">HOME</a>
        <a href="/EmpviewProfile.html">PROFILE</a>
        <a href="/applicants.html">APPLICANTS</a>
        <a href="/PostJob.html">POST A JOB</a>
        <a href="PostedJobs.html">POSTED JOBS</a>
        <!-- Messages icon with unread count -->
        <a href="/seeker/seekerUnreadMessages.html" class="messages-link">
            <img src="images/message.png" alt="Messages" class="messages-icon">
            <span id="unreadCount" class="unread-count"></span>
        </a>
    </nav>
</header>
<div class="blurred-background"></div>

<div class="container">
    <!--
    <h1>POST A JOB</h1>
    -->
    <form id="jobPostingForm">
        <input type="hidden" id="company_id" name="companyId" value="">

        <div class="input-group">
            <label for="job_position">JOB POSITION</label>
            <input type="text" id="job_position" name="jobPosition" required>
        </div>

        <div class="input-group">
            <label for="job_title">JOB TITLE</label>
            <input type="text" id="job_title" name="jobTitle" required>
        </div>

        <div class="input-group">
            <label for="job_type">JOB TYPE</label>
            <select id="job_type" name="jobType" required>
                <option value="" disabled selected>Select job type</option>
                <option value="full_time">Full Time</option>
                <option value="part_time">Part Time</option>
                <option value="intern">Intern</option>
                <option value="online">Online</option>
            </select>
        </div>

        <div class="input-group">
            <label for="location">LOCATION</label>
            <input type="text" id="location" name="location" required>
        </div>

        <div class="input-group">
            <label for="primary_skill">PRIMARY SKILL</label>
            <input type="text" id="primary_skill" name="primaryskill" required>
        </div>

        <div class="input-group">
            <label for="secondary_skill">SECONDARY SKILL</label>
            <input type="text" id="secondary_skill" name="secondaryskill">
        </div>

        <div class="input-group">
            <label for="other_skills">OTHER SKILLS</label>
            <input type="text" id="other_skills" name="otherskills">
        </div>

        <div class="input-group">
            <label for="experience_required">EXPERIENCE REQUIRED</label>
            <select id="experience_required" name="experiencerequired" required>
                <option value="">Select Experience</option>
                <option value="none">Not required</option>
                <option value="1">1 year</option>
                <option value="2">2 years</option>
                <option value="3">3 years</option>
                <option value="4">4 years</option>
                <option value="5">More than 5 years</option>
            </select>
        </div>

        <div class="input-group">
            <label for="salary">SALARY</label>
            <input type="text" id="salary" name="salary">
        </div>

        <div class="input-group">
            <label for="responsibilities">RESPONSIBILITIES:</label>
            <textarea id="responsibilities" rows="4"></textarea>
        </div>

        <div class="input-group full-width">
            <label for="description">DESCRIPTION:</label>
            <textarea id="description" rows="4"></textarea>
        </div>

        <div class="input-group full-width">
            <label for="other">OTHER</label>
            <textarea id="other" rows="4"></textarea>
        </div>

        <div class="button-group">
            <button type="button" class="btn submit" onclick="submitJob()">Submit</button>
        </div>
        <br/>
        <div>
            <button type="reset" class="btn reset">Reset</button>
        </div>
    </form>
    <div id="response"></div>
</div>

<script>

    document.addEventListener('DOMContentLoaded', async () => {
        const recipientEmail = localStorage.getItem('email');
        if (recipientEmail) {
            try {
                const response = await fetch(`/api/messages/unread/${recipientEmail}`);
                const unreadMessages = await response.json();

                const unreadCount = unreadMessages.length;
                const unreadCountElement = document.getElementById('unreadCount');

                if (unreadCount > 0) {
                    unreadCountElement.textContent = unreadCount;
                    unreadCountElement.style.display = 'inline-block'; // Show the unread count if there are unread messages
                } else {
                    unreadCountElement.style.display = 'none'; // Hide if no unread messages
                }
            } catch (err) {
                console.error('Error fetching unread messages:', err);
            }
        }
    });

    let companyId = null;

    async function getCompanyIdFromEmail() {
        // Retrieve email from localStorage
        const email = localStorage.getItem('email');

        if (!email) {
            // Handle the case where email is not found in localStorage
            console.error("Error: Email not found in localStorage.");
            document.getElementById('response').innerText = "Error: Email not found in localStorage.";
            return null;
        }

        try {
            console.log("email is:", email);
            // Fetch companyId from API
            const response = await fetch(`api/employers/findbyemail/${email}`);

            if (!response.ok) {
                throw new Error("Network response was not ok.");
            }

            const data = await response.json();

            console.log(data.id);

            if (data.id) {
                // Set the companyId in the hidden input field
                document.getElementById('company_id').value = data.id;
                companyId = data.id;
                return data.id;
            } else {
                console.error("Error: Company Id not found for the email.");
                document.getElementById('response').innerText = "Company Id not found.";
                return null;
            }
        } catch (error) {
            console.error("Error fetching companyName:", error);
            document.getElementById('response').innerText = "Error fetching Company Name.";
            return null;
        }
    }

    // Function to handle form submission
    async function submitJob() {
        if (!companyId) return;

        // Get the form values
        const form = document.getElementById('jobPostingForm');
        const jobPosting = {
            companyId: companyId,
            jobPosition: form.jobPosition.value,
            jobTitle: form.jobTitle.value,
            jobType: form.jobType.value,
            location: form.location.value,
            primaryskill: form.primaryskill.value,
            secondaryskill: form.secondaryskill.value,
            otherskills: form.otherskills.value,
            experiencerequired: form.experiencerequired.value,
            salary: form.salary.value,
            responsibilities: form.responsibilities.value,
            description: form.description.value,
            other: form.other.value
        };

        try {
            // Send the data to the API
            const response = await fetch('/api/company/posting/post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(jobPosting)
            });

            if (!response.ok) {
                throw new Error("Network response was not ok.");
            }

            const result = await response.json();
            console.log(result);
            document.getElementById('response').innerText = "Job posted successfully.";

            window.location.href="/JobPostSuccessful.html"

        } catch (error) {
            console.error("Error submitting job:", error);
            document.getElementById('response').innerText = "Error submitting job.";
        }
    }

    // Initialize form
    document.addEventListener('DOMContentLoaded', async function () {
        await getCompanyIdFromEmail();
    });
</script>

</body>
</html>
