name: Backend CI

on:
  pull_request:
    branches: ["main"]
    paths:
      - "JobPortal/JobPortal.BackEnd/**"
      - ".github/workflows/backend-ci.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"
      - name: Build backend
        working-directory: JobPortal/JobPortal.BackEnd/JobPortal
        run: mvn -B -DskipTests package
