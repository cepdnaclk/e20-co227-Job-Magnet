name: Frontend CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: JobPortal.FrontEnd.New/package-lock.json
      - name: Install
        working-directory: JobPortal.FrontEnd.New
        run: npm ci
      - name: Build
        working-directory: JobPortal.FrontEnd.New
        run: npm run build
