name: Frontend Pipeline

on:
  pull_request:
    branches: ["main"]
    paths:
      - "JobPortal.FrontEnd.New/**"
      - ".github/workflows/frontend-deploy.yml"
  push:
    branches: ["Deployment-Branch"]
    paths:
      - "JobPortal.FrontEnd.New/**"
      - ".github/workflows/frontend-deploy.yml"
  workflow_dispatch:

jobs:
  ci:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: JobPortal.FrontEnd.New/package-lock.json
      - name: Install dependencies
        working-directory: JobPortal.FrontEnd.New
        run: npm ci
      - name: Build frontend
        working-directory: JobPortal.FrontEnd.New
        run: npm run build

  cd:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: JobPortal.FrontEnd.New
          build-args: |
            VITE_API_BASE=/api
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/job-magnet-frontend:latest
