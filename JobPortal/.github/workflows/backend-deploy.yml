name: Backend Pipeline

on:
  pull_request:
    branches: ["main"]
    paths:
      - "JobPortal/JobPortal.BackEnd/**"
      - ".github/workflows/backend-deploy.yml"
  push:
    branches: ["Deployment-Branch"]
    paths:
      - "JobPortal/JobPortal.BackEnd/**"
      - ".github/workflows/backend-deploy.yml"
  workflow_dispatch:

jobs:
  ci:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"
      - name: Build backend
        working-directory: JobPortal/JobPortal.BackEnd/JobPortal
        run: mvn -B -DskipTests package

  cd:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: JobPortal/JobPortal.BackEnd/JobPortal
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/job-magnet-backend:latest
