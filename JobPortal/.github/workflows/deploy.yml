name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "maven"
      - name: Build backend jar
        working-directory: JobPortal/JobPortal.BackEnd/JobPortal
        run: mvn -B -DskipTests package
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: JobPortal/JobPortal.BackEnd/JobPortal
          push: true
          tags: e20376/job-magnet-backend:latest
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: JobPortal.FrontEnd.New
          build-args: |
            VITE_API_BASE=/api
          push: true
          tags: e20376/job-magnet-frontend:latest
