name: Deploy

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: JobPortal/JobPortal.BackEnd/JobPortal
          push: true
          tags: e20376/job-magnet-backend:latest
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: JobPortal.FrontEnd.New
          build-args: |
            VITE_API_BASE=/api
          push: true
          tags: e20376/job-magnet-frontend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4
      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.30.0"
      - name: Configure kubeconfig
        run: |
          mkdir -p "$HOME/.kube"
          echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > "$HOME/.kube/config"
      - name: Write backend secrets manifest
        if: ${{ secrets.K8S_BACKEND_SECRETS_B64 != '' }}
        run: |
          echo "${{ secrets.K8S_BACKEND_SECRETS_B64 }}" | base64 -d > k8s/backend-secrets.yaml
      - name: Apply manifests
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/backend-configmap.yaml
          if [ -f k8s/backend-secrets.yaml ]; then kubectl apply -f k8s/backend-secrets.yaml; fi
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml
          kubectl apply -f k8s/ingress.yaml
      - name: Restart deployments
        run: |
          kubectl rollout restart deployment/job-magnet-backend -n job-magnet
          kubectl rollout restart deployment/job-magnet-frontend -n job-magnet
